apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: default
spec:
  # dependencies:
  #     - name: grade-app
  #       namespace: default
  #       kind: Application
  #       apiVersion: argoproj.io/v1alpha1
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.11.0
    helm:
      parameters:
        - name: installCRDs
          value: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  dependsOn:
    - group: argoproj.io/v1alpha1
      kind: Application
      name: grade-app
      namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true
