apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/hook: Sync
spec:
  # dependencies:
  #     - name: grade-app
  #       namespace: default
  #       kind: Application
  #       apiVersion: argoproj.io/v1alpha1
  project: default
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: 1.11.0
    helm:
      parameters:
        - name: installCRDs
          value: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  # dependsOn:
  #   - apiVersion: argoproj.io/v1alpha1
  #     kind: Application
  #     name: grade-app
  #     namespace: default
  #     hook: after-sync-hook
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true
